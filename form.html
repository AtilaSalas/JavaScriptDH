<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body style="background-color:#999">
  <div class="row m-0">
      <div class="col-lg-10 mx-auto entero2">
          <div class="card card-signin flex-row my-3">

              <div class="card-body">
                  <form class="form-signin forms" method="POST" action="">

                    <div class="form-label-group m-4">
                      <label for="name">Nombre</label>
                      <input id="name" type="text" class="form-control" placeholder="Nombre" name="name"  autocomplete="name" autofocus>
                    </div>

                    <div class="form-label-group m-4">
                      <label for="apellido">Apellido</label>
                      <input id="apellido" type="apellido" class="form-control" placeholder="Apellido" name="apellido"  autocomplete="apellido" autofocus>
                    </div>

                    <div class="form-label-group m-4">
                      <label for="edad">Edad</label>
                      <input type="number" id="edad" name="edad" max="150"  autocomplete="apellido">
                    </div>

                    <div class="form-label-group m-4">
                      <label for="email">Email</label>
                      <input id="email" type="email" class="form-control" placeholder="Email" name="email"  autocomplete="email" autofocus>
                    </div>

<!-- is-invalid  -->
                    <div class="form-label-group m-4">
                      <label for="password">Contraseña</label>
                      <input id="password" type="password" class="form-control" placeholder="Password" name="password"  autocomplete="current-password">
                    </div>

                    <div class="form-label-group m-4">
                      <label for="password-confirm">Repetir contraseña</label>
                      <input id="password-confirm" type="password" class="form-control" placeholder="Password" name="password_confirmation"  autocomplete="new-password">
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Enviar</button>

                  </form>

                  <div class="card-header d-none">
                      registro exitoso
                  </div>

              </div>
          </div>
      </div>
  </div>





  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
